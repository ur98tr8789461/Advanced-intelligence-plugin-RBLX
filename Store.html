<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solarglyph Labs | Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background: radial-gradient(circle at top, #111 0%, #050505 100%);
            min-height: 100vh;
        }

        /* --- REDIRECT OVERLAY --- */
        #transition-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 5, 0);
            backdrop-filter: blur(0px);
            z-index: 9999;
            pointer-events: none;
            transition: all 3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }

        #transition-overlay.active {
            pointer-events: all;
            backdrop-filter: blur(40px);
            background: rgba(5, 5, 5, 0.9);
            opacity: 1;
        }

        .loader-text {
            font-size: 0.85rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 300;
            text-align: center;
        }

        /* --- NAVIGATION & TALLER SEARCH --- */
        nav {
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
        }

        .brand { font-weight: 600; letter-spacing: 4px; font-size: 1.2rem; }

        .search-container {
            display: flex;
            align-items: center;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            height: 54px; /* Taller as agreed */
            padding: 0 10px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 54px;
            overflow: hidden;
        }

        .search-container.expanded {
            width: 300px;
            background: rgba(255,255,255,0.07);
            border-color: rgba(255,255,255,0.3);
        }

        #search-input {
            width: 0;
            opacity: 0;
            border: none;
            background: transparent;
            color: white;
            outline: none;
            transition: all 0.4s ease;
            font-family: inherit;
        }

        .search-container.expanded #search-input {
            width: 100%;
            opacity: 1;
            padding: 0 15px;
        }

        .search-btn {
            min-width: 34px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-container.scanning {
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        /* --- GRID & CARDS --- */
        .container {
            max-width: 1200px;
            margin: 60px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            padding: 0 20px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            position: relative;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.06);
        }

        /* REVERTED: Original Image Container */
        .img-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .product-img {
            width: 100%;
            transition: transform 0.8s ease;
        }

        .card:hover .product-img {
            transform: scale(1.08);
        }

        /* REVERTED: Original Badge Styling */
        .badge {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 10px; font-weight: 700;
            background: var(--white); color: #000;
            padding: 4px 10px; border-radius: 20px;
            z-index: 2;
        }

        /* REVERTED: Original Price Styling */
        .price-row {
            display: flex; gap: 15px; margin: 15px 0 25px;
            font-size: 0.9rem; opacity: 0.8;
        }
        .price-divider { opacity: 0.3; }

        .btn-group { display: flex; gap: 10px; }
        
        .btn {
            flex: 1; padding: 14px; border-radius: 10px;
            text-decoration: none; text-align: center;
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 1px; transition: 0.3s;
            cursor: pointer;
        }

        .btn-learn { border: 1px solid var(--white); color: var(--white); }
        .btn-learn:hover { background: rgba(255,255,255,0.1); }

        .btn-buy { 
            background: var(--white); color: #000; 
            position: relative; overflow: hidden;
        }

        .btn-buy::after {
            content: '';
            position: absolute; top: -50%; left: -100%;
            width: 50%; height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.8), transparent);
            transform: rotate(30deg);
            transition: 0.6s;
        }
        .btn-buy:hover::after { left: 150%; }

        /* --- EMPTY STATE --- */
        #no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            display: none;
        }
        #no-results h2 { font-weight: 300; opacity: 0.5; }

        .hidden { display: none; }

    </style>
</head>
<body>

<div id="transition-overlay">
    <div class="loader-text" id="loader-message">Redirecting...</div>
</div>

<nav>
    <div class="brand">SOLARGLYPH LABS</div>
    <div class="search-container" id="search-wrapper">
        <input type="text" id="search-input" placeholder="Search products or tags...">
        <button class="search-btn" onclick="toggleSearch()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </button>
    </div>
</nav>

<div class="container" id="shop-grid">
    <div id="no-results">
        <h2>No protocols found</h2>
        <p style="opacity: 0.4; cursor: pointer; font-size: 0.8rem;" onclick="resetSearch()">RESET FILTERS</p>
    </div>
</div>

<script>
    const storeConfig = {
        products: [
            {
                name: "Developer Intelligence",
                usdPrice: "7.99",
                robuxPrice: "899",
                badge: "Recently updated",
                tags: ["ai", "plugin", "coding", "intelligence"],
                learnMoreUrl: "#",
                buyUrl: "https://packables.store/6941ecd03de84cc66e0dcc82/product/1s3120oy9t55xyqei0vw1b7e4r7j",
                image: "https://github.com/ur98tr8789461/Advanced-intelligence-plugin-RBLX/blob/3cae5f1bcab478d70d997c49de66f51d63f914e0/DeveloperInteligencelogo1(1).png?raw=true"
            },
            {
                name: "Configuration Assist",
                usdPrice: "1.00",
                robuxPrice: "100",
                badge: "NEW",
                tags: ["setup", "utility", "fast", "config"],
                learnMoreUrl: "#",
                buyUrl: "https://parcel.gg/",
                image: "https://github.com/ur98tr8789461/Advanced-intelligence-plugin-RBLX/blob/3cae5f1bcab478d70d997c49de66f51d63f914e0/DeveloperInteligencelogo1(1).png?raw=true"
            }
        ]
    };

    const grid = document.getElementById('shop-grid');
    const overlay = document.getElementById('transition-overlay');
    const loaderMsg = document.getElementById('loader-message');
    const searchWrapper = document.getElementById('search-wrapper');
    const searchInput = document.getElementById('search-input');
    const noResults = document.getElementById('no-results');

    function toggleSearch() {
        if (!searchWrapper.classList.contains('expanded')) {
            searchWrapper.classList.add('expanded');
            searchInput.focus();
        } else if (searchInput.value === "") {
            searchWrapper.classList.remove('expanded');
        } else {
            executeSearch();
        }
    }

    function executeSearch() {
        const query = searchInput.value.toLowerCase();
        searchWrapper.classList.add('scanning');
        
        setTimeout(() => {
            searchWrapper.classList.remove('scanning');
            let found = 0;
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const name = card.getAttribute('data-name').toLowerCase();
                const tags = JSON.parse(card.getAttribute('data-tags'));
                const isMatch = name.includes(query) || tags.some(t => t.includes(query));

                if (isMatch) {
                    card.classList.remove('hidden');
                    found++;
                } else {
                    card.classList.add('hidden');
                }
            });
            noResults.style.display = found === 0 ? 'block' : 'none';
        }, 300);
    }

    function resetSearch() {
        searchInput.value = "";
        executeSearch();
    }

    searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') executeSearch(); });

    function handleRedirect(event, url, productName, isBuy) {
        event.preventDefault();
        loaderMsg.innerText = isBuy ? "Redirecting to Parcel" : `Redirecting to ${productName}'s learn more page`;
        overlay.classList.add('active');
        setTimeout(() => { window.location.href = url; }, 3000);
    }

    function render() {
        storeConfig.products.forEach((p) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-name', p.name);
            card.setAttribute('data-tags', JSON.stringify(p.tags));
            card.innerHTML = `
                ${p.badge ? `<div class="badge">${p.badge}</div>` : ''}
                <div class="img-container"><img src="${p.image}" class="product-img"></div>
                <h3>${p.name}</h3>
                <div class="price-row">
                    <span>$${p.usdPrice} USD</span>
                    <span class="price-divider">|</span>
                    <span>R$ ${p.robuxPrice}</span>
                </div>
                <div class="btn-group">
                    <a href="#" class="btn btn-learn" onclick="handleRedirect(event, '${p.learnMoreUrl}', '${p.name}', false)">Learn More</a>
                    <a href="#" class="btn btn-buy" onclick="handleRedirect(event, '${p.buyUrl}', '${p.name}', true)">Buy Now</a>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    render();
</script>

</body>
</html>
