<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solarglyph Labs | Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background: radial-gradient(circle at top, #111 0%, #050505 100%);
            min-height: 100vh;
        }

        /* --- REDIRECT OVERLAY --- */
        #transition-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 5, 0);
            backdrop-filter: blur(0px);
            z-index: 9999;
            pointer-events: none;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }

        #transition-overlay.active {
            pointer-events: all;
            backdrop-filter: blur(40px);
            background: rgba(5, 5, 5, 0.9);
            opacity: 1;
        }

        .loader-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loader-text {
            font-size: 0.85rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 300;
        }

        #cancel-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.7rem;
            letter-spacing: 2px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        #cancel-btn:hover {
            background: white;
            color: black;
        }

        /* --- NAVIGATION --- */
        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
        }

        .brand { font-weight: 600; letter-spacing: 4px; font-size: 1.1rem; }

        .search-container {
            display: flex;
            align-items: center;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            height: 48px;
            padding: 0 8px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 48px;
            overflow: hidden;
        }

        .search-container.expanded {
            width: 260px;
            background: rgba(255,255,255,0.07);
            border-color: rgba(255,255,255,0.3);
        }

        #search-input {
            width: 0;
            opacity: 0;
            border: none;
            background: transparent;
            color: white;
            outline: none;
            transition: all 0.4s ease;
            font-family: inherit;
        }

        .search-container.expanded #search-input {
            width: 100%;
            opacity: 1;
            padding: 0 12px;
        }

        .search-btn {
            min-width: 32px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- GRID & CARDS --- */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
        }

        .img-container {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            background: #111; /* Fallback color */
        }

        .product-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
        .card:hover .product-img { transform: scale(1.05); }

        .badge {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 9px; font-weight: 700;
            background: var(--white); color: #000;
            padding: 4px 10px; border-radius: 20px;
            z-index: 2;
            text-transform: uppercase;
        }

        .price-row {
            display: flex; gap: 12px; margin: 10px 0 25px;
            font-size: 0.85rem; opacity: 0.7;
        }
        .price-divider { opacity: 0.3; }

        .btn-group { display: flex; gap: 10px; margin-top: auto; }

        .btn {
            flex: 1; padding: 12px; border-radius: 8px;
            text-decoration: none; text-align: center;
            font-size: 0.7rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 1px; transition: 0.2s;
            cursor: pointer;
        }
        
        .btn:active { transform: scale(0.97); }

        .btn-learn { border: 1px solid var(--white); color: var(--white); }
        .btn-learn:hover:not(.disabled) { background: rgba(255,255,255,0.1); }
        
        .btn-learn.disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .btn-buy { background: var(--white); color: #000; position: relative; overflow: hidden; }
        .btn-buy:hover { opacity: 0.9; }

        #no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            display: none;
        }
    </style>
</head>
<body>

<div id="transition-overlay">
    <div class="loader-content">
        <div class="loader-text" id="loader-message">Redirecting...</div>
        <button id="cancel-btn" onclick="cancelRedirect()">Cancel</button>
    </div>
</div>

<nav>
    <div class="brand">SOLARGLYPH</div>
    <div class="search-container" id="search-wrapper">
        <input type="text" id="search-input" placeholder="Search...">
        <button class="search-btn" onclick="toggleSearch()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </button>
    </div>
</nav>

<div class="container" id="shop-grid">
    </div>

<div id="no-results">
    <h2 style="font-weight: 300; opacity: 0.5;">No protocols found</h2>
    <p style="opacity: 0.4; cursor: pointer; font-size: 0.8rem; text-decoration: underline;" onclick="resetSearch()">RESET FILTERS</p>
</div>

<script>
    const storeConfig = {
        products: [
            {
                name: "Developer Intelligence",
                usdPrice: "7.99",
                robuxPrice: "899",
                badge: "Updated",
                tags: ["ai", "plugin", "coding"],
                learnMoreUrl: "#", 
                buyUrl: "https://packables.store/6941ecd03de84cc66e0dcc82/product/1s3120oy9t55xyqei0vw1b7e4r7j",
                image: "https://github.com/ur98tr8789461/Advanced-intelligence-plugin-RBLX/blob/3cae5f1bcab478d70d997c49de66f51d63f914e0/DeveloperInteligencelogo1(1).png?raw=true"
            },
            {
                name: "Configuration Assist",
                usdPrice: "1.00",
                robuxPrice: "100",
                badge: "NEW",
                tags: ["setup", "utility", "config"],
                learnMoreUrl: "https://example.com",
                buyUrl: "https://parcel.gg/",
                image: "https://github.com/ur98tr8789461/Advanced-intelligence-plugin-RBLX/blob/3cae5f1bcab478d70d997c49de66f51d63f914e0/DeveloperInteligencelogo1(1).png?raw=true"
            }
        ]
    };

    const grid = document.getElementById('shop-grid');
    const overlay = document.getElementById('transition-overlay');
    const loaderMsg = document.getElementById('loader-message');
    const searchWrapper = document.getElementById('search-wrapper');
    const searchInput = document.getElementById('search-input');
    const noResults = document.getElementById('no-results');
    
    let redirectTimer = null;

    function toggleSearch() {
        searchWrapper.classList.toggle('expanded');
        if (searchWrapper.classList.contains('expanded')) {
            searchInput.focus();
        } else {
            searchInput.value = "";
            applyFilter("");
        }
    }

    searchInput.addEventListener('input', (e) => applyFilter(e.target.value));

    function applyFilter(query) {
        const q = query.toLowerCase().trim();
        const cards = document.querySelectorAll('.card');
        let visibleCount = 0;

        cards.forEach(card => {
            const name = card.getAttribute('data-name').toLowerCase();
            const tags = JSON.parse(card.getAttribute('data-tags'));
            const isMatch = name.includes(q) || tags.some(t => t.includes(q));

            card.style.display = isMatch ? 'flex' : 'none';
            if (isMatch) visibleCount++;
        });

        noResults.style.display = (visibleCount === 0) ? 'block' : 'none';
    }

    function resetSearch() {
        searchInput.value = "";
        applyFilter("");
        searchWrapper.classList.remove('expanded');
    }

    function handleRedirect(event, url, productName, isBuy) {
        event.preventDefault();
        if (!isBuy && (url === "#" || url === "")) return;

        loaderMsg.innerText = isBuy ? "Connecting to secure merchant..." : `Fetching ${productName} data...`;
        overlay.classList.add('active');

        redirectTimer = setTimeout(() => {
            window.location.href = url;
        }, 2500);
    }

    function cancelRedirect() {
        if (redirectTimer) {
            clearTimeout(redirectTimer);
            overlay.classList.remove('active');
        }
    }

    function render() {
        grid.innerHTML = ""; // Clear existing
        storeConfig.products.forEach((p) => {
            const isUnavailable = p.learnMoreUrl === "#" || p.learnMoreUrl === "";
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-name', p.name);
            card.setAttribute('data-tags', JSON.stringify(p.tags));
            card.innerHTML = `
                ${p.badge ? `<div class="badge">${p.badge}</div>` : ''}
                <div class="img-container">
                    <img src="${p.image}" class="product-img" onerror="this.src='https://via.placeholder.com/400x225/111/fff?text=No+Image'">
                </div>
                <h3 style="margin: 0; font-size: 1.1rem; font-weight: 600;">${p.name}</h3>
                <div class="price-row">
                    <span>$${p.usdPrice} USD</span>
                    <span class="price-divider">/</span>
                    <span>R$ ${p.robuxPrice}</span>
                </div>
                <div class="btn-group">
                    <a href="#" class="btn btn-learn ${isUnavailable ? 'disabled' : ''}" 
                       onclick="handleRedirect(event, '${p.learnMoreUrl}', '${p.name}', false)">
                       ${isUnavailable ? 'Soon' : 'Details'}
                    </a>
                    <a href="#" class="btn btn-buy" onclick="handleRedirect(event, '${p.buyUrl}', '${p.name}', true)">Get Protocol</a>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    render();
</script>

</body>
</html>
