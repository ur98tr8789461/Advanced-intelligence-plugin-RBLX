<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solarglyph Labs | Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            /* Subtle dark gradient for depth */
            background: radial-gradient(circle at top, #111 0%, #050505 100%);
        }

        /* Navigation */
        nav {
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
        }

        .brand { font-weight: 600; letter-spacing: 4px; font-size: 1.2rem; }

        /* Grid Layout */
        .container {
            max-width: 1200px;
            margin: 60px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            padding: 0 20px;
        }

        /* Product Card & Micro-Interactions */
        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            position: relative;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(20px);
        }

        .img-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .product-img {
            width: 100%;
            transition: transform 0.8s ease;
        }

        .card:hover .product-img {
            transform: scale(1.08); /* Section 5 Zoom */
        }

        /* Badge Styling */
        .badge {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 10px; font-weight: 700;
            background: var(--white); color: #000;
            padding: 4px 10px; border-radius: 20px;
            z-index: 2;
        }

        .price-row {
            display: flex; gap: 15px; margin: 15px 0 25px;
            font-size: 0.9rem; opacity: 0.8;
        }

        /* Buttons & Shimmer Effect */
        .btn-group { display: flex; gap: 10px; }
        
        .btn {
            flex: 1; padding: 14px; border-radius: 10px;
            text-decoration: none; text-align: center;
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 1px; transition: 0.3s;
        }

        .btn-learn { border: 1px solid var(--white); color: var(--white); }
        .btn-learn:hover { background: rgba(255,255,255,0.1); }

        .btn-buy { 
            background: var(--white); color: #000; 
            position: relative; overflow: hidden;
        }

        /* Shimmer Animation (Section 5) */
        .btn-buy::after {
            content: '';
            position: absolute; top: -50%; left: -100%;
            width: 50%; height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.8), transparent);
            transform: rotate(30deg);
            transition: 0.6s;
        }

        .btn-buy:hover::after { left: 150%; }

    </style>
</head>
<body>

<nav>
    <div class="brand" id="nav-brand">SOLARGLYPH LABS</div>
</nav>

<div class="container" id="shop-grid">
    </div>

<script>
    const storeConfig = {
        brandName: "SOLARGLYPH LABS",
        products: [
            {
                name: "NEURAL LINK",
                usdPrice: "24.99",
                robuxPrice: "2,000",
                badge: "NEW",
                learnMoreUrl: "#",
                buyUrl: "https://parcel.gg/",
                image: "https://via.placeholder.com/600x600/111/fff?text=PRODUCT+A"
            },
            {
                name: "VOID ARMOR",
                usdPrice: "14.99",
                robuxPrice: "1,200",
                badge: "LIMITED",
                learnMoreUrl: "#",
                buyUrl: "https://parcel.gg/",
                image: "https://via.placeholder.com/600x600/111/fff?text=PRODUCT+B"
            }
        ]
    };

    document.getElementById('nav-brand').innerText = storeConfig.brandName;

    const grid = document.getElementById('shop-grid');
    storeConfig.products.forEach(p => {
        grid.innerHTML += `
            <div class="card">
                ${p.badge ? `<div class="badge">${p.badge}</div>` : ''}
                <div class="img-container">
                    <img src="${p.image}" class="product-img">
                </div>
                <h3>${p.name}</h3>
                <div class="price-row">
                    <span>$${p.usdPrice} USD</span>
                    <span style="opacity:0.3">|</span>
                    <span>R$ ${p.robuxPrice}</span>
                </div>
                <div class="btn-group">
                    <a href="${p.learnMoreUrl}" class="btn btn-learn">Learn More</a>
                    <a href="${p.buyUrl}" class="btn btn-buy">Buy Now</a>
                </div>
            </div>
        `;
    });
</script>

</body>
</html>
