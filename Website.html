<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Assistant | AI for Roblox</title>
    <style>
        :root {
            /* Deep Black and Navy Palette */
            --bg-dark: #050507;
            --navy-deep: #0a192f;
            --electric-blue: #00d2ff;
            --glass-fill: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Ambient Blue Glows */
        .ambient-glow {
            position: fixed;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.07) 0%, rgba(5, 5, 7, 0) 70%);
            filter: blur(120px);
            z-index: -1;
        }
        .top-left { top: -20%; left: -10%; }
        .bottom-right { bottom: -20%; right: -10%; }

        /* Navigation */
        nav {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hero Section */
        .hero {
            margin-top: 100px;
            padding: 40px;
            max-width: 800px;
            text-align: center;
        }

        .glass-panel {
            background: var(--glass-fill);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin: 0 0 20px 0;
            line-height: 1.1;
        }

        .accent-text {
            color: var(--electric-blue);
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }

        p {
            font-size: 1.25rem;
            color: #8892b0;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* The Clean White Button */
        .btn-white {
            background: #ffffff;
            color: #000000;
            padding: 18px 45px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .btn-white:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.2);
            background: #f0f0f0;
        }

        .parcel-tag {
            display: block;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="ambient-glow top-left"></div>
    <div class="ambient-glow bottom-right"></div>

    <nav>
        <div class="logo">STUDIO ASSISTANT</div>
    </nav>

    <section class="hero">
        <div class="glass-panel">
            <h1>Your Roblox <span class="accent-text">AI Co-Pilot.</span></h1>
            <p>Master Luau scripting and environment design with Studio Assistant. The most powerful AI plugin ever built for Roblox Studio.</p>
            
            <a href="#" class="btn-white">Purchase License</a>
            <span class="parcel-tag">Secure checkout via Parcel</span>
        </div>
    </section>

</body>
</html>
